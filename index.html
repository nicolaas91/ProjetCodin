<body>
	<div class="row h-100">
		<div class="col-sm-12 my-auto text-center">
			<h1 class="text-sm-center custom"> Bienvenue A Bilegewater </h1>
			<a href="ProjetCodin.html" ><img src="blazon.png" class="img-fluid toto" alt="Responsive image" width='15%' height='15%' id="image" /></a>
			<img class="audio1" onclick="playSound()" src="soundmute.png" id="son" alt="Responsive image" />
		</div>
	</div>
	<audio loop id="audioPlayer">
		<source src="8470.mp3" type="audio/mpeg">
	</audio>
	<script>
		function playSound() {
			var image = document.getElementById('son');
			var son = document.getElementById('audioPlayer');
			if (image.src.match("soundmute.png")) {
				image.src = "sound.png";
				son.play();
				son.volume = 0.2;
			} else {
				image.src = "soundmute.png";
				son.pause();
			}
		}
	</script>
	<audio id="son">
		<source src="coeur.mp3" type="audio/mpeg">
	</audio>
	<script>
		var audio = $("#son")[0];
			var image = document.getElementById('image');
			$("image").mouseenter(function() {
			audio.play();
		});
	</script>
</body>
